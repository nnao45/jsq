name: Deploy Documentation

on:
  push:
    branches:
      - main
    paths:
      - 'docs-site/**'
      - 'examples/web-ui/**'
      - '.github/workflows/deploy-docs.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Cache dependencies - main project
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-main-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-main-
            
      - name: Install main project dependencies
        run: npm ci
            
      - name: Cache dependencies - examples/web-ui
        uses: actions/cache@v4
        with:
          path: examples/web-ui/node_modules
          key: ${{ runner.os }}-web-ui-${{ hashFiles('examples/web-ui/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-web-ui-
            
      - name: Build jsq browser bundle
        working-directory: examples/web-ui
        run: |
          npm ci
          npm run build
          
      - name: Copy browser bundle to docs
        run: |
          mkdir -p docs-site/public
          cp examples/web-ui/dist/jsq-browser.js docs-site/public/
          cp examples/web-ui/dist/*.jsq-browser.js docs-site/public/
          cp examples/web-ui/dist/*.wasm docs-site/public/ || true
          cp examples/web-ui/dist/jsq-browser.js.map docs-site/public/ || true
          
      - name: Cache dependencies - docs-site
        uses: actions/cache@v4
        with:
          path: docs-site/node_modules
          key: ${{ runner.os }}-docs-site-${{ hashFiles('docs-site/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-docs-site-
            
      - name: Build documentation
        working-directory: docs-site
        run: |
          npm ci
          npm run build
          
      - name: Copy jsq-browser.js to output directory
        run: |
          if [ -f docs-site/public/jsq-browser.js ]; then
            cp docs-site/public/jsq-browser.js docs-site/dist/jsq-docs/browser/
            cp docs-site/public/*.jsq-browser.js docs-site/dist/jsq-docs/browser/
            cp docs-site/public/*.wasm docs-site/dist/jsq-docs/browser/ || true
            cp docs-site/public/jsq-browser.js.map docs-site/dist/jsq-docs/browser/ || true
          fi
          
      - name: Add .nojekyll file
        run: |
          touch docs-site/dist/jsq-docs/browser/.nojekyll
          echo "GitHub Pages will not process this site with Jekyll" > docs-site/dist/jsq-docs/browser/.nojekyll
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs-site/dist/jsq-docs/browser
          
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4